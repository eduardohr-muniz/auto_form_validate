version: 2.0.3
homepage: "https://github.com/eduardohr-muniz/auto_form_validate"
repository: "https://github.com/eduardohr-muniz/auto_form_validate"
issue_tracker: "https://github.com/eduardohr-muniz/auto_form_validate/issues"
funding:
  - https://aspecta.ai/u/eduardohr-muniz

environment:
  sdk: ">=3.4.1 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  collection: ^1.19.1
  flutter:
    sdk: flutter
  mask_text_input_formatter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
